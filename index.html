<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="header">
            <div class="title">
                <h1>Welcome to Tic-Tac-Toe</h1>
            </div>
        </div>

        <div id="player-form">
            <form action="" method="post">
                <label for="playerX-name">
                    <h3>Enter player 'X'</h3>
                </label>
                <input type="text" name="playerX-name" id="playerX-name">
                <label for="playerX-name">
                    <h3>Enter player 'O'</h3>
                </label>
                <input type="text" name="playerO-name" id="playerO-name">
                <button id="submit-button" type="submit">Enter</button>
            </form>
        </div>
        <div id="ttt-board">
            <div id="board-title">
                <h4>Tic-Tac-Toe</h4>
            </div>

            <div id="board-squares">

            </div>

        </div>
        <div id="play-again-button"><button>Play Again</button></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
